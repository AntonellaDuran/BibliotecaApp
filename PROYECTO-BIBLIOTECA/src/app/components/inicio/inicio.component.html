<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBLIOTECA ULEAM</title>
    <link rel="stylesheet" href="inicio.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <form class="Interfaz-Inicio">
        <div class="login-container">
            <img src="../../../assets/img/Logo.jpg">
        </div>
        <h1 class="title">INICIA SESION</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input  placeholder="Correo institucional" type="text"
            [(ngModel)]="logins.correoinstitucional" [ngModelOptions]="{standalone: true}"  >
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Password" type="Password" 
            [(ngModel)]="logins.pass" [ngModelOptions]="{standalone: true}" >
        </label>
        <button  (click)="sesion()">LOGIN</button>
    </form>

    <script src="../../../assets/js/Login.js"></script>
</body>
</html>
